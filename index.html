<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Bibliothèque en Ligne</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    .star-rating {
      display: inline-flex;
      align-items: center;
      font-size: 1.4em;
      color: #ffd700;
      cursor: pointer;
      vertical-align: middle;
      user-select: none;
      gap: 2px;
    }

    .star-rating .star {
      font-size: 1.2em;
      transition: all 0.2s ease;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .star-rating.interactive .star:hover {
      color: #ffed4e;
      transform: scale(1.1);
    }

    .star-rating.interactive .star:hover~.star {
      color: #ddd;
    }

    .book-note {
      font-size: 1.1em;
      color: #ffd700;
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .star-note-text {
      font-size: 0.85em;
      color: #666;
      font-weight: 500;
      background: rgba(255, 215, 0, 0.1);
      padding: 2px 6px;
      border-radius: 10px;
    }

    /* Animation pour les nouvelles annotations */
    .book-card-annotation {
      animation: slideInUp 0.3s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Effet de focus amélioré */
    .annotation-section {
      transition: all 0.3s ease;
    }

    .annotation-section:focus-within {
      box-shadow: 0 4px 20px rgba(98, 0, 234, 0.15);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <header>
    <h1>Ma Bibliothèque en Ligne</h1>
    <div class="controls">
      <button id="addBookBtn" class="btn primary">
        <i class="fas fa-plus"></i> Ajouter un livre
      </button>
      <button id="customizeBtn" class="btn secondary">
        <i class="fas fa-cog"></i> Personnaliser
      </button>
    </div>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Rechercher un livre..." />
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <div class="library-container" id="libraryContainer"></div>
  </main>

  <div class="modal" id="addBookModal">
    <div class="modal-content">
      <span class="close-btn" id="closeAddBookModal">&times;</span>
      <h2>Ajouter un nouveau livre</h2>
      <form id="addBookForm">
        <div class="form-group">
          <label for="bookTitle">Titre</label>
          <input type="text" id="bookTitle" required />
        </div>
        <div class="form-group">
          <label for="bookAuthor">Auteur</label>
          <input type="text" id="bookAuthor" required />
        </div>
        <div class="form-group">
          <label for="bookSubtitle">Sous-titre</label>
          <input type="text" id="bookSubtitle" />
        </div>
        <div class="form-group">
          <label for="bookIsbn">ISBN</label>
          <input type="text" id="bookIsbn" />
        </div>
        <div class="form-group">
          <label for="bookPublished">Date de publication</label>
          <input type="date" id="bookPublished" />
        </div>
        <div class="form-group">
          <label for="bookPublisher">Éditeur</label>
          <input type="text" id="bookPublisher" />
        </div>
        <div class="form-group">
          <label for="bookPages">Nombre de pages</label>
          <input type="number" id="bookPages" min="1" />
        </div>
        <div class="form-group">
          <label for="bookWebsite">Site web</label>
          <input type="url" id="bookWebsite" placeholder="https://example.com/" />
        </div>
        <div class="form-group">
          <label for="bookDescription">Description</label>
          <textarea id="bookDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="bookColumn">Colonne</label>
          <select id="bookColumn" required></select>
        </div>
        <button type="submit" class="btn primary">Ajouter</button>
      </form>
    </div>
  </div>

  <div class="modal" id="bookDetailModal">
    <div class="modal-content">
      <span class="close-btn" id="closeBookDetailModal">&times;</span>
      <div id="bookDetailContent"></div>
    </div>
  </div>

  <div class="modal" id="customizeModal">
    <div class="modal-content">
      <span class="close-btn" id="closeCustomizeModal">&times;</span>
      <h2>Personnaliser l'affichage</h2>
      <div class="form-group">
        <button id="addColumnBtn" class="btn secondary">
          <i class="fas fa-plus"></i> Ajouter une colonne
        </button>
      </div>
      <div id="columnsContainer"></div>
      <button id="saveCustomizeBtn" class="btn primary">Enregistrer</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
